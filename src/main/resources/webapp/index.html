<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>SM HUB</title>

</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=252184415193367";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<h6>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="background-color:white;">
            <div class="panel panel-primary">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="linkedUsr">LinkedIn email:</label>
                        <input type="text" class="form-control" id="linkedUsr">
                    </div>
                    <div class="form-group">
                        <label for="linkedPwd">LinkedIn password:</label>
                        <input type="password" class="form-control" id="linkedPwd">
                    </div>
                    <div class="form-group">
                    <fb:login-button scope="public_profile,email,user_posts" onlogin="checkLoginState();">
                    </fb:login-button>
                    </div>

                    <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="getFeed()" id="getFeeds">Get Feeds</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-info">
                <div class="panel-heading" id="appPanel">LinkedIn Feed</div>
            <div class="panel-body"><table class="table table-hover" id="liFeed">
                <thead>
                <tr>
                    <th>Feed</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
        </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-info">
                <div class="panel-heading" id="licPanel">Facebook Feed</div>
                <div class="panel-body"><table class="table table-hover" id="fbFeed">
                    <thead>
                    <tr>
                        <th>Feed</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>

</h6>
<script type = "text/javascript" src="getFeeds.js"></script>
<!--<script type = "text/javascript" src="getApplications.js"></script>-->
<!--<script type = "text/javascript" src="getLicByHost.js"></script>-->
<script type="text/javascript">
function getFeed() {
    var linkedInName;
    var linkedInPass;
    var accessToken;

        linkedInName = $("#linkedUsr").val();
        linkedInPass = $("#linkedPwd").val();
        accessToken = FB.getAccessToken();

    getFeeds(accessToken, linkedInName, linkedInPass);
}
</script>

</body>
</html>
